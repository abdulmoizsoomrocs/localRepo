<!-- make a basic form -->
<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Scholarship Eligibility Form</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; }
        form { background: #f4f4f4; padding: 20px; border-radius: 5px; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ddd; border-radius: 3px; box-sizing: border-box; }
        button { background: #007bff; color: white; padding: 10px 20px; margin-top: 20px; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Student Scholarship Eligibility Form</h1>
    <form>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="gpa">GPA:</label>
        <input type="number" id="gpa" name="gpa" step="0.01" min="0" max="4" required>
        
        <label for="income">Annual Family Income:</label>
        <input type="number" id="income" name="income" required>
        
        <label for="major">Major:</label>
        <input type="text" id="major" name="major" required>
        
        <label for="essay">Essay (Why do you deserve this scholarship?):</label>
        <textarea id="essay" name="essay" rows="5" required></textarea>
        
        <button type="submit">Submit Application</button>
    </form>
</body>
